{% extends '__base__.html' %}

{% block title %}员工福利{% endblock %}

{% block beforehead %}
<script>
function check_input(){
    var giftName = $("#gift_name").val()
    var image = $("#image").val()

    if(giftName.trim().length == 0){
        UIkit.modal.alert("请输入礼物名称");
        return false
    }

    if(image.trim().length == 0){
        UIkit.modal.alert("请选择礼物图片");
        return false
    }

    return true
    // UIkit.modal.alert(image.length());
    
}
</script>

{% endblock %}

{% block content %}


<div>
    <ul class="uk-breadcrumb">
        <li><a href="/manage/activities">活动管理</a></li>
        <li><a href="/manage/activity/{{ activity.id }}/gifts">{{ activity.name }}</a></li>
        <li class="uk-active"><snap>礼物</snap></li>    
    </ul>


    <div class="uk-block">
        <form class="uk-form uk-form-horizontal" method="post" action="/manage/activity/{{activity.id}}/gift" enctype="multipart/form-data">


            <div class="uk-form-row">
                <label class="uk-form-label" for="form-h-it">礼物名称</label>
                <div class="uk-form-controls">
                    <input type="text" id="gift_name" placeholder="请输入礼物名称" name="gift_name">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-h-ip">礼物图片</label>
                <div class="uk-form-controls">
                    <input type="file" id="image" name="image" placeholder="请上传礼物图片">
                </div>
            </div>
            <div class="uk-form-row">
                <input type="submit" class="uk-button uk-button-primary" onclick="return check_input()" value="保存">
            </div>
            
        </form>
    </div>

</div>

{% endblock %}
